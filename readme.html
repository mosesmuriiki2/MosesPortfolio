<body>
    <header class="text-center py-5 bg-primary text-light">
        <div class="container">
            <h1>Blog Post</h1>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>

    <section id="blog-content" class="py-5">
        <div class="container">
            <h2 class="section-title text-center text-primary">Blog Post</h2>

                <!-- Blog content will be loaded dynamically -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
        // Function to load blog content dynamically based on the URL parameter
        function loadBlogContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const postTitle = urlParams.get('post');
            const contentDiv = document.getElementById('content');

            if (postTitle === 'clean-code') {
                contentDiv.innerHTML = `
                    <div class="col-md-12">
                        <h3>The Importance of Clean Code</h3>
                        <p>Writing clean code is essential for maintaining and scaling software applications. Clean code is easy to read, understand, and modify. It reduces the risk of introducing bugs and makes the codebase more manageable. Key practices for writing clean code include using meaningful names, keeping functions small, and avoiding code duplication.</p>
                        <p>Clean code principles also emphasize the importance of writing code that is easy to test and refactor. By following these principles, developers can create software that is not only functional but also reliable and maintainable.</p>
                        <p>In addition to improving code quality, clean code practices can enhance team collaboration and reduce technical debt. Investing time in writing clean code ultimately leads to better software that can adapt to changing requirements and technologies.</p>
                    </div>
                `;
            } else if (postTitle === 'restful-apis') {
                contentDiv.innerHTML = `
                    <div class="col-md-12">
                        <h3>Understanding RESTful APIs</h3>
                        <p>RESTful APIs are the backbone of modern web applications. They enable communication between different software systems using HTTP methods. REST (Representational State Transfer) is an architectural style that provides a set of constraints for building scalable and stateless web services.</p>
                        <p>A RESTful API typically uses standard HTTP methods such as GET, POST, PUT, and DELETE to perform operations on resources. These resources are represented in various formats, including JSON and XML. RESTful APIs are widely used due to their simplicity and ease of integration with web technologies.</p>
                        <p>Key benefits of RESTful APIs include their stateless nature, which allows for better scalability and easier server management. Additionally, RESTful APIs support multiple data formats and can be easily consumed by different types of clients, making them a versatile choice for building web services.</p>
                    </div>
                `;
            } else {
                contentDiv.innerHTML = `
                    <div class="col-md-12">
                        <h3>Post Not Found</h3>
                        <p>The requested blog post could not be found. Please check the URL or return to the <a href="index.html">homepage</a>.</p>
                    </div>
                `;
            }
        }

        // Load blog content on page load
        window.onload = loadBlogContent;
    </script>
</body>

</html>
